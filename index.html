<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">GITREPOS</a>
        </div>
        <nav class="menu">
            <a href="index.html" class="active"><i class="fa-solid fa-house"></i> Domov</a>
            <a href="info.html"><i class="fa-solid fa-circle-info"></i> Info</a>
            <a href="contact.html"><i class="fa-solid fa-envelope"></i> Kontakt</a>
        </nav>
    </header>

    <div class="layout">
        <aside class="sidebar">
            
            <h3>Zoradiť</h3>
            <ul class="filtre">
                <li>
                    <label>
                        <input type="radio" name="sort" value="stars" checked>
                        <div class="custom-box is-round"></div>
                        <span>Hviezdy</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="sort" value="forks">
                        <div class="custom-box is-round"></div>
                        <span>Forky (Ľudia)</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="sort" value="issues">
                        <div class="custom-box is-round"></div>
                        <span>Issues</span>
                    </label>
                </li>
            </ul>

            <h3>Filtrovať jazyk</h3>
            <ul class="filtre" id="lang-list">
                </ul>

        </aside>

        <main>
            <div id="grid"></div>
            <footer>© 2025 Matúš Beke</footer>
        </main>
    </div>

    <button id="dark-mode-toggle">
        <i class="fa-solid fa-moon"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
