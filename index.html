<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>GR Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <b>GITREPOS</b>
        </div>

        <nav class="menu">
            <a href="#" class="active"><i class="fa-solid fa-house"></i> Domov</a>
            <a href="#"><i class="fa-solid fa-circle-info"></i> Info</a>
            <a href="#" id="contact-link"><i class="fa-solid fa-envelope"></i> Kontakt</a>
        </nav>
    </header>

    <div class="layout">
        
        <aside class="sidebar">
            <h3>Filtrovať jazyk</h3>
            
            <ul class="filtre">
                <li>
                    <input type="checkbox" id="check-all" checked>
                    <label for="check-all">Všetky</label>
                </li>
                <li>
                    <input type="checkbox" id="lang-js" class="lang-check" value="javascript">
                    <label for="lang-js">JavaScript</label>
                </li>
                <li>
                    <input type="checkbox" id="lang-python" class="lang-check" value="python">
                    <label for="lang-python">Python</label>
                </li>
                <li>
                    <input type="checkbox" id="lang-java" class="lang-check" value="java">
                    <label for="lang-java">Java</label>
                </li>
                <li>
                    <input type="checkbox" id="lang-c" class="lang-check" value="c">
                    <label for="lang-c">C / C++</label>
                </li>
            </ul>
        </aside>

        <main>
            <div id="grid"></div>

            <footer>
                © 2025 Môj Projekt
            </footer>
        </main>
    </div>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Napíšte nám</h2>
            <form>
                <input type="email" placeholder="Váš email..." required>
                <textarea rows="4" placeholder="Vaša správa..." required></textarea>
                <button type="submit">Odoslať</button>
            </form>
        </div>
    </div>

    <button id="dark-mode-toggle">
        <i class="fa-solid fa-moon"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
